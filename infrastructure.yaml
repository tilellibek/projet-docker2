apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: academix-gateway # name of the gateway
  namespace: production
spec:
  selector:
    istio: ingressgateway # use Istio's default ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    